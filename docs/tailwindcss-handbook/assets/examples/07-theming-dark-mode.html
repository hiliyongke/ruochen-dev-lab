<!doctype html>
<html lang="zh-CN" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>主题化与暗色模式示例</title>
  <!-- 首屏无闪烁：在加载 Tailwind 前决定是否加 .dark -->
  <script>
    (function(){
      try{
        const ls = localStorage.getItem('theme'); // 'light' | 'dark' | 'system' | null
        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        const wantDark = ls ? (ls === 'dark' || (ls === 'system' && mql.matches)) : mql.matches;
        if (wantDark) document.documentElement.classList.add('dark');
      }catch(e){}
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT:'#3BA4F0', 600:'#1E7FC1' }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --surface: #ffffff;
      --on-surface: #0f172a;
      --card: #f8fafc;
      --border: #e2e8f0;
      --muted: #64748b;
      color-scheme: light;
    }
    .dark {
      --surface: #0b1220;
      --on-surface: #dce7f5;
      --card: #0f172a;
      --border: #1f2937;
      --muted: #94a3b8;
      color-scheme: dark;
    }
  </style>
</head>
<body class="min-h-screen bg-[var(--surface)] text-[var(--on-surface)] antialiased">
  <header class="sticky top-0 z-10 backdrop-blur border-b"
          style="background: color-mix(in oklab, var(--surface) 80%, transparent); border-color: var(--border);">
    <div class="mx-auto max-w-6xl px-4 h-14 flex items-center justify-between">
      <div class="font-semibold tracking-wide">主题化与暗色模式</div>
      <nav class="hidden sm:flex items-center gap-2 text-sm">
        <button data-mode="system" class="px-3 py-1 rounded border border-[var(--border)] text-[var(--muted)] hover:text-[var(--on-surface)]">系统</button>
        <button data-mode="light" class="px-3 py-1 rounded border border-[var(--border)] text-[var(--muted)] hover:text-[var(--on-surface)]">亮色</button>
        <button data-mode="dark"  class="px-3 py-1 rounded border border-[var(--border)] text-[var(--muted)] hover:text-[var(--on-surface)]">暗色</button>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-10 space-y-10">
    <section>
      <h1 class="text-3xl sm:text-4xl font-bold leading-tight">变量驱动 + dark: 变体</h1>
      <p class="mt-3 text-[var(--muted)]">下方卡片同时使用 CSS 变量与 Tailwind dark: 进行细节覆盖。</p>
      <article class="mt-6 rounded-xl border p-6"
               style="background: var(--card); border-color: var(--border);">
        <h3 class="font-semibold">示例卡片</h3>
        <p class="mt-2 text-sm text-[var(--muted)]">在暗色模式下，卡片/边框/文本颜色自动切换。</p>
        <div class="mt-4 flex gap-3">
          <a class="inline-flex items-center rounded-md px-3 py-1 font-semibold text-slate-900
                     bg-brand hover:bg-brand-600 dark:text-slate-900"
             href="#">品牌按钮</a>
          <a class="inline-flex items-center rounded-md px-3 py-1 border text-[var(--muted)]
                     hover:text-[var(--on-surface)]"
             style="border-color: var(--border);" href="#">次要</a>
        </div>
      </article>
    </section>

    <section>
      <h2 class="text-2xl font-bold leading-snug">dark: 变体覆盖</h2>
      <div class="mt-4 p-4 rounded-lg bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 border"
           style="border-color: var(--border);">
        我会随 .dark 切换背景与文本颜色
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold leading-snug">图片/插画在暗色下的可读性</h2>
      <div class="mt-4 flex items-center gap-4">
        <img class="w-24 h-24 rounded-lg object-cover ring-1 ring-transparent dark:ring-[var(--border)]"
             src="https://picsum.photos/200" alt="demo">
        <p class="text-sm text-[var(--muted)]">暗色下给图片加细边/外发光提升对比度。</p>
      </div>
    </section>
  </main>

  <footer class="mt-12 py-6 text-center text-sm text-[var(--muted)]">
    Made with Tailwind CSS CDN
  </footer>

  <script>
    (function(){
      const mql = window.matchMedia('(prefers-color-scheme: dark)');
      const html = document.documentElement;
      function apply(mode){
        if(mode === 'system'){
          localStorage.setItem('theme','system');
          html.classList.toggle('dark', mql.matches);
        }else if(mode === 'dark'){
          localStorage.setItem('theme','dark');
          html.classList.add('dark');
        }else{
          localStorage.setItem('theme','light');
          html.classList.remove('dark');
        }
      }
      // 初始化：若为 system，跟随系统变化
      const saved = localStorage.getItem('theme') || 'system';
      if(saved === 'system'){ mql.addEventListener?.('change', () => apply('system')); }

      document.querySelectorAll('button[data-mode]').forEach(btn=>{
        btn.addEventListener('click', ()=> apply(btn.dataset.mode));
      });
    })();
  </script>
</body>
</html>
