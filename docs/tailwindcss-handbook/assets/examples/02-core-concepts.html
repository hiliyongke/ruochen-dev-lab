<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tailwind 核心概念示例</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: '#3BA4F0', dark: '#1E7FC1' },
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
  <header class="sticky top-0 z-10 backdrop-blur bg-slate-950/70 border-b border-slate-800">
    <div class="mx-auto max-w-6xl px-4 h-14 flex items-center justify-between">
      <div class="font-semibold tracking-wide">核心概念</div>
      <nav class="hidden sm:flex gap-4 text-sm">
        <a class="text-slate-300 hover:text-white transition-colors" href="#scale">刻度</a>
        <a class="text-slate-300 hover:text-white transition-colors" href="#variants">变体</a>
        <a class="text-slate-300 hover:text-white transition-colors" href="#arbitrary">任意值</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-10 space-y-16">
    <!-- 刻度 -->
    <section id="scale">
      <h2 class="text-2xl font-bold">设计刻度</h2>
      <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <article class="rounded-lg border border-slate-800 bg-white/5 p-4">
          <h3 class="font-semibold">间距</h3>
          <div class="mt-3 flex gap-2">
            <span class="inline-block bg-slate-200 text-slate-900 px-2 py-1 text-xs rounded">p-2</span>
            <span class="inline-block bg-slate-200 text-slate-900 px-2 py-1 text-xs rounded">p-4</span>
            <span class="inline-block bg-slate-200 text-slate-900 px-2 py-1 text-xs rounded">p-6</span>
          </div>
        </article>
        <article class="rounded-lg border border-slate-800 bg-white/5 p-4">
          <h3 class="font-semibold">字号</h3>
          <p class="mt-3 text-sm">text-sm</p>
          <p class="text-base">text-base</p>
          <p class="text-lg">text-lg</p>
        </article>
        <article class="rounded-lg border border-slate-800 bg-white/5 p-4">
          <h3 class="font-semibold">颜色</h3>
          <div class="mt-3 flex gap-2">
            <span class="w-6 h-6 rounded bg-emerald-400"></span>
            <span class="w-6 h-6 rounded bg-emerald-600"></span>
            <span class="w-6 h-6 rounded bg-emerald-800"></span>
          </div>
        </article>
      </div>
    </section>

    <!-- 变体 -->
    <section id="variants">
      <h2 class="text-2xl font-bold">响应式与状态变体</h2>
      <div class="mt-6 grid md:grid-cols-2 gap-6">
        <div class="rounded-lg border border-slate-800 p-4">
          <div class="text-xs text-slate-400 mb-2">响应式前缀</div>
          <nav class="hidden sm:flex gap-3">
            <a class="px-3 py-1 rounded bg-slate-800 text-slate-200 sm:bg-slate-700 hover:bg-slate-600">导航A</a>
            <a class="px-3 py-1 rounded bg-slate-800 text-slate-200 sm:bg-slate-700 hover:bg-slate-600">导航B</a>
          </nav>
          <p class="mt-2 text-xs text-slate-400">小屏隐藏，≥640px 显示（sm:）</p>
        </div>
        <div class="rounded-lg border border-slate-800 p-4">
          <div class="text-xs text-slate-400 mb-2">状态前缀</div>
          <button class="rounded-md bg-brand px-4 py-2 text-slate-900 font-semibold hover:bg-brand-dark active:translate-y-px transition">
            状态按钮
          </button>
        </div>
      </div>
    </section>

    <!-- 任意值 -->
    <section id="arbitrary">
      <h2 class="text-2xl font-bold">任意值与覆盖顺序</h2>
      <div class="mt-6 rounded-xl border border-slate-800 p-4">
        <div class="text-xs text-slate-400 mb-2">任意尺寸/渐变</div>
        <div class="w-[36rem] max-w-full p-4 rounded-lg text-slate-900 font-medium
                    bg-[linear-gradient(90deg,#3BA4F0,#22c55e)]">
          我是 36rem 宽的展示条，带任意值渐变
        </div>
        <div class="mt-4 text-xs text-slate-400">覆盖顺序：同属性后写的类优先生效</div>
        <div class="mt-2 inline-block rounded-md px-3 py-1 bg-emerald-600 hover:bg-emerald-500 bg-slate-700">
          由于类名顺序，最终背景为 bg-slate-700
        </div>
      </div>
    </section>
  </main>

  <footer class="mt-8 py-6 text-center text-sm text-slate-400">
    Made with Tailwind CSS CDN
  </footer>
</body>
</html>
